name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - uses: ./
      with:
        HEROKU_API_TOKEN: token
        HEROKU_EPHEMERAL_DOMAIN: domain
        NAMECHEAP_USERNAME: username
        NAMECHEAP_API_KEY: key
